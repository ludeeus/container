base: "debian-base"
env:
    DOTNET_RUNNING_IN_CONTAINER: "true"
    DOTNET_USE_POLLING_FILE_WATCHER: "true"
features:
    - dotnetcore-runtime
    - dotnetcore-sdk
debian-packages:
    - "libc6"
    - "libgcc1"
    - "libgssapi-krb5-2"
    - "libicu63"
    - "libssl1.1"
    - "libstdc++6"
    - "zlib1g"
    - "procps"
run:
    - "bash /build_scripts/install"
    - "rm -R /build_scripts"
