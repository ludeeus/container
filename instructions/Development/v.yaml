base: "alpine-base"
description: "This provides a minimalistic container for working with V."
env:
    VVV: /opt/vlang
    PATH: /opt/vlang:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
features:
    - "devcontainer"
alpine-packages:
    - "gcc=9.3.0-r2"
    - "upx=3.96-r0"
    - "musl-dev=1.1.24-r9"
    - "openssl-dev=1.1.1g-r0"
    - "sqlite-dev=3.32.1-r0"
    - "libx11-dev=1.6.9-r0"
    - "glfw-dev=3.3.2-r1"
    - "freetype-dev=2.10.2-r0"
    - "make=4.3-r0"
    - "sdl2=2.0.12-r1"
    - "sdl2-dev=2.0.12-r1"
    - "sdl2_ttf-dev=2.0.15-r0"
    - "sdl2_mixer-dev=2.0.4-r1"
    - "sdl2_image-dev=2.0.5-r2"

run:
    - "mkdir -p /opt/vlang"
    - "ln -s /opt/vlang/v /usr/bin/v"
    - "git clone https://github.com/vlang/v /opt/vlang"
    - "cd /opt/vlang"
    - "make"
    - "v -version"