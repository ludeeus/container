name: Deploy to Docker Hub

on:
  release:
    types:
      - published
  push:
    branches:
      - master

jobs:
  deploy0:
    name: Deploy images with 0 needs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
      - name: Get file changes
        id: get_file_changes
        uses: dorner/file-changes-action@v1.2.0
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          plaintext: true
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
      - run: python3 -m pip install ruamel.yaml
      - name: Push to docker registry
        run: python3 ./Build.py publish needs 0
        env:
          CHANGED_FILES: "${{ steps.get_file_changes.outputs.files }}"

  deploy1:
    name: Deploy images with 1 needs
    runs-on: ubuntu-latest
    needs: [deploy0]
    steps:
      - uses: actions/checkout@master
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
      - name: Get file changes
        id: get_file_changes
        uses: dorner/file-changes-action@v1.2.0
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          plaintext: true
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
      - run: python3 -m pip install ruamel.yaml
      - name: Push to docker registry
        run: python3 ./Build.py publish needs 1
        env:
          CHANGED_FILES: "${{ steps.get_file_changes.outputs.files }}"

  deploy2:
    name: Deploy images with 2 needs
    runs-on: ubuntu-latest
    needs: [deploy0, deploy1]
    steps:
      - uses: actions/checkout@master
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
      - name: Get file changes
        id: get_file_changes
        uses: dorner/file-changes-action@v1.2.0
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          plaintext: true
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
      - run: python3 -m pip install ruamel.yaml
      - name: Push to docker registry
        run: python3 ./Build.py publish needs 2
        env:
          CHANGED_FILES: "${{ steps.get_file_changes.outputs.files }}"

