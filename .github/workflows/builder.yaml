name: Builder

on:
  pull_request:
    branches:
      - master
jobs:
  base:
    name: Build ${{ matrix.tag }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "base/debian"
          - "base/debian-s6"
    steps:
      - name: 📦 Checkout the repository
        uses: actions/checkout@v2

      - name: 🛠️ Build ${{ matrix.tag }}
        run: bash ./scripts/build.sh --container ${{ matrix.tag }}

  container:
    name: Build ${{ matrix.tag }}
    needs: base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "container/python-debian"
          - "container/python-debian-s6"
    steps:
      - name: 📦 Checkout the repository
        uses: actions/checkout@v2

      - name: 🛠️ Build ${{ matrix.tag }}
        run: bash ./scripts/build.sh --container ${{ matrix.tag }}

  devcontainer:
    name: Build ${{ matrix.tag }}
    needs: base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "devcontainer/python"
          - "devcontainer/integration"
    steps:
      - name: 📦 Checkout the repository
        uses: actions/checkout@v2

      - name: 🛠️ Build ${{ matrix.tag }}
        run: bash ./scripts/build.sh --container ${{ matrix.tag }}
