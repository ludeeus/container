name: Builder

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types:
      - published

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ğŸ“ Lint repository files
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: âœ… Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore: rootfs

      - name: âœ¨ Run JQ
        run: |
          shopt -s globstar
          cat **/*.json | jq '.'

  base-os:
    name: ğŸ”¨ Build ${{ matrix.tag }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "base/os/debian"
          - "base/os/alpine"
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸ“ƒ Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: â“ Should build ${{ matrix.tag }}?
        id: should_build
        run: echo "::set-output name=build::$(bash ./scripts/should_build.sh "${{ matrix.tag }}" "${{ steps.changed_files.outputs.all }}")"

      - name: â” Should publish ${{ matrix.tag }}?
        id: should_publish
        if: steps.should_build.outputs.build == 'true'
        run: |
          if [[ "${{ github.event_name }}" == "release" ]] || [[ "${{ github.event_name }}" == "push" ]]; then
            echo "::set-output name=publish::true"
          else
            echo "::set-output name=publish::false"
          fi

      - name: â• Additional arguments
        id: arguments
        if: steps.should_build.outputs.build == 'true'
        run: |
          declare -a args
          if [ "${{ steps.should_publish.outputs.publish }}" == "true" ];
            args+=(" --push ")
          fi
          if [[ "${{ github.event_name }}" == "release" ]]
            args+=(" --tag stable ")
            args+=(" --tag $(echo ${{ github.ref }} | awk -F"/" '{print $NF}' ) ")
          fi
          echo "::set-output name=arguments::${args[@]}"

      - name: ğŸ”“ Registry login
        if: steps.should_publish.outputs.publish == 'true'
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

      - name: ğŸ› ï¸ Build ${{ matrix.tag }}
        if: steps.should_build.outputs.build == 'true'
        run: bash ./scripts/build.sh --container ${{ matrix.tag }} ${{ steps.arguments.outputs.arguments }}

