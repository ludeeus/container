name: Builder

on:
  pull_request:
    branches:
      - master
jobs:
  matrix:
    name: Build ${{ matrix.tag }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - base/devcontainer
    steps:
      - name: ðŸ“¦ Checkout the repository
        uses: actions/checkout@v2

      - name: Build ${{ matrix.tag }}
