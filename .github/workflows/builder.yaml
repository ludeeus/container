name: 🛠️ Builder

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  lint:
    runs-on: ubuntu-latest
    name: 📝 Lint repository files
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v2

      - name: ✅ Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore: rootfs

      - name: ✨ Run JQ
        run: |
          shopt -s globstar
          cat **/*.json | jq '.'

  base-os:
    name: 🔨 Build ${{ matrix.tag }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "alpine/base"
          - "debian/base"
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v2

      - name: 📃 Get changed files
        if: github.event_name != 'release'
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: 🛠️ Run build action
        uses: .github/build-action
        with:
          tag: matrix.tag
          user: secrets.GHCR_USER
          token: secrets.GHCR_TOKEN

  base-os-s6:
    name: 🔨 Build ${{ matrix.tag }}
    needs: base-os
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "alpine-s6/base"
          - "debian-s6/base"
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v2

      - name: 📃 Get changed files
        if: github.event_name != 'release'
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: 🛠️ Run build action
        uses: .github/build-action
        with:
          tag: matrix.tag
          user: secrets.GHCR_USER
          token: secrets.GHCR_TOKEN

  base-runtime:
    name: 🔨 Build ${{ matrix.tag }}
    needs: base-os
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "alpine/node"
          - "alpine/python"
          - "debian/node"
          - "debian/python"
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v2

      - name: 📃 Get changed files
        if: github.event_name != 'release'
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: 🛠️ Run build action
        uses: .github/build-action
        with:
          tag: matrix.tag
          user: secrets.GHCR_USER
          token: secrets.GHCR_TOKEN

  base-runtime-s6:
    name: 🔨 Build ${{ matrix.tag }}
    needs: base-runtime
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "alpine-s6/node"
          - "alpine-s6/python"
          - "debian-s6/node"
          - "debian-s6/python"
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v2

      - name: 📃 Get changed files
        if: github.event_name != 'release'
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: 🛠️ Run build action
        uses: .github/build-action
        with:
          tag: matrix.tag
          user: secrets.GHCR_USER
          token: secrets.GHCR_TOKEN

  devcontainer:
    name:  🔨 Build ${{ matrix.tag }}
    needs: base-runtime
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "devcontainer/frontend"
          - "devcontainer/integration"
          - "devcontainer/node"
          - "devcontainer/python"
    steps:
      - name: 📦 Checkout the repository
        uses: actions/checkout@v2

      - name: 📃 Get changed files
        if: github.event_name != 'release'
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: 🛠️ Run build action
        uses: .github/build-action
        with:
          tag: matrix.tag
          user: secrets.GHCR_USER
          token: secrets.GHCR_TOKEN

  lastrun:
    name:  🔨 Build ${{ matrix.tag }}
    needs: devcontainer
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - "devcontainer/generic"
    steps:
      - name: 📦 Checkout the repository
        uses: actions/checkout@v2

      - name: 📃 Get changed files
        if: github.event_name != 'release'
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: 🛠️ Run build action
        uses: .github/build-action
        with:
          tag: matrix.tag
          user: secrets.GHCR_USER
          token: secrets.GHCR_TOKEN