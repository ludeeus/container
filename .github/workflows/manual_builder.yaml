name: ğŸ‘· Manual Builder

on:
  workflow_dispatch:
    inputs:
      container:
        description: 'Container to build'
        required: true
      publish:
        description: 'Publish'
        required: true
        default: 'false'
jobs:
  build:
    name: ğŸ”¨ Build ${{ github.event.inputs.container }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: â• Additional arguments
        id: arguments
        run: |
          declare -a args
          if [ "${{ github.event.inputs.publish }}" == "true" ]; then
            args+=(" --push ")
          fi
          echo "${args[@]}"
          echo "::set-output name=arguments::${args[@]}"

      - name: ğŸ”“ Registry login
        if: github.event.inputs.publish == 'true'
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

      - name: ğŸ› ï¸ Build ${{ github.event.inputs.container }}
        run: bash ./scripts/build.sh --container ${{ github.event.inputs.container }} ${{ steps.arguments.outputs.arguments }}