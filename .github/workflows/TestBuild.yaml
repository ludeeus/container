name: Test images

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test all images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Test
        run: |
          docker buildx build --output=type=image,push=false --platform linux/arm,linux/arm64,linux/amd64 --compress --no-cache -t ludeeus/devcontainer:alpine-base -f DockerFiles/BaseImages/OS/Alpine.dockerfile . -t ludeeus/devcontainer:latest -t ludeeus/container:latest -t ludeeus/container:alpine-base

          docker images
#      - name: Build images
#        run: python3 Scripts/Docker.py build
