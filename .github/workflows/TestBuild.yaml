name: Test images

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test all images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Build images
        run: | 
          export DOCKER_CLI_EXPERIMENTAL=enabled
          docker version

