name: â« Updater

on:
  schedule:
    - cron:  '40 16 * * *'
  pull_request:
    branches:
      - main

jobs:
  update:
    name: âœ… Check ${{ matrix.item }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        item:
          - python
    steps:
      - name: ğŸ“¦ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸƒ ${{ matrix.item }} check
        run: python3 ./scripts/updates/${{ matrix.item }}.py

      - name: â“ ${{ matrix.item }} has an update?
        id: has_update
        run: |
          if [[ -f "./commit" ]]; then
            has_update=true
            content=$(cat ./commit)
          else
            has_update=false
            content=""
          fi
          echo "::set-output name=has_update::$has_update"
          echo "::set-output name=content::$content"

      - name: âœ¨ Create Pull Request
        id: cpr
        if: steps.has_update.outputs.has_update == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ steps.has_update.outputs.content }}
          committer: Ludeeus <hi@ludeeus.dev>
          author: Ludeeus <hi@ludeeus.dev>
          base: "main"
          branch: udpates/${{ matrix.item }}
          title: '${{ steps.has_update.outputs.content }}'
          body: ""
          labels: ${{ matrix.item }}

      - name: âœ… Check outputs
        if: steps.has_update.outputs.has_update == 'true'
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"