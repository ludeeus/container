name: TEST

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: TEST
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: GH CLI
        run: |
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          gh issue list